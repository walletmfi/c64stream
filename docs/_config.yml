# GitHub Pages configuration for c64stream
title: "C64 Stream"
description: "Stream your Commodore 64 Ultimate directly to OBS Studio over network connection"
url: "https://chrisgleissner.github.io"
baseurl: "/c64stream"

# Repository information
repository: "chrisgleissner/c64stream"
github_username: "chrisgleissner"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include files
include:
  - _pages

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Default values
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
