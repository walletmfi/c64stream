# C64 Stream CRT Effect Presets
#
# This file defines visual effect presets that users can select from the Effects dropdown.
# Each preset is a section [Preset Name] followed by key=value pairs for each effect setting.
#
# Available settings:
#   scan_line_distance    - Gap between scan lines as percentage (0.0-2.0)
#   scan_line_strength    - Darkness of gaps between scan lines (0.0-1.0)
#   pixel_width           - Horizontal pixel size multiplier (0.5-3.0)
#   pixel_height          - Vertical pixel size multiplier (0.5-3.0)
#   blur_strength         - Scaling blur amount (0.0-1.0)
#   bloom_strength        - Bloom effect strength (0.0-1.0)
#   afterglow_duration_ms - Phosphor persistence in milliseconds (0-3000)
#   afterglow_curve       - Decay curve type (0-3)
#   tint_mode             - Tint type (0=None, 1=Amber, 2=Green, 3=Monochrome)
#   tint_strength         - Strength of tint effect (0.0-1.0)

